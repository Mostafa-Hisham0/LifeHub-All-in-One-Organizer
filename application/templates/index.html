<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Your Habits</h1>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Habit Name</th>
                <th>Frequency</th>
                <th>Streak</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in habits %}
            <tr>
                <td>{{ habit.name }}</td>
                <td>{{ habit.frequency }}</td>
                <td>{{ habit.streak }}</td>
                <td>
                    <form action="{{ url_for('increase_streak') }}" method="POST" style="display: inline;">
                        <input type="hidden" name="habit_id" value="{{ habit._id }}">
                        <button type="submit" class="btn btn-primary btn-sm">Increase Streak</button>
                    </form>
                    <a href="{{ url_for('update_habit', habit_id=habit._id) }}" class="btn btn-warning btn-sm">
                        Edit
                    </a>
                    <form action="{{ url_for('remove_habit') }}" method="POST" style="display: inline;">
                        <input type="hidden" name="habit_id" value="{{ habit._id }}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- زر العودة إلى لوحة التحكم -->
    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
            Back to Dashboard
        </a>
    </div>
</div>
</body>
</html>
